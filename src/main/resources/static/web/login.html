<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="navbar todo-item">
            <div class="title">
                <h2>SalvoGame</h2>
            </div>
            <div class="icons">
                <div>
                    <button class="btn" @click="back()">Back</button>
                </div>
            </div>
        </div>
        <div class="data">
            <div class="log">
                <h3>Please Log In</h3>
            </div>
            <form id="login-form" onsubmit="return false">
                <div>
                    <label>Name: <input type="text" v-model="userName" name="username"></label>
                </div>
                <div>
                    <label>Password: <input type="password" v-model="password" name="password"></label>
                </div>
            </form>
            <div class="subm"><button @click="login()">submit</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="login.js">
    </script>
</body>

</html>
